<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05 - DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>

        let m = [
            {
                text: 'Action-RPG',
                childs: [
                    {
                        text: 'Open-RPG',
                        childs: [
                            {
                                text: 'MUD-RPG',
                                childs: [
                                    {
                                        text: 'Pazzle'
                                    },
                                    {
                                        text: 'Quest'
                                    }
                                ]
                            },
                            {
                                text: 'MMORPG',
                                childs: [
                                    {
                                        text: "Browser's"
                                    },
                                    {
                                        text: 'Adventure'
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        text: 'Open-Action',
                        childs: [
                            {
                                text: 'Slasher',
                                childs: [
                                    {
                                        text: 'Platformer'
                                    },
                                    {
                                        text: 'Stealth'
                                    }
                                ]
                            },
                            {
                                text: 'Battle-Racing',
                                childs: [
                                    {
                                        text: 'Fighting'
                                    },
                                    {
                                        text: 'Racing'
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            {
                text: 'RTS',
                childs: [
                    {
                        text: 'Sim-Strategy',
                        childs: [
                            {
                                text: 'Econimic'
                            },
                            {
                                text: 'TowerDefence'
                            }
                        ]
                    },
                    {
                        text: 'Global-Wargame',
                        childs: [
                            {
                                text: 'Wargame'
                            },
                            {
                                text: 'Cardgame'
                            }
                        ]
                    }
                ]
            }
        ]

        function createListItem(item, ul) {
            let li = ul.appendChild(document.createElement('li'));
            li.appendChild(document.createTextNode(item.text));

            if (item.childs) {
                let newUL = li.appendChild(document.createElement('ul'));
               
                for (newItem of item.childs) {
                    createListItem(newItem, newUL);
                }
            }
        }

        function GetInfo(element) {

        if (!element) return;

        console.dir(element);

        for (node of element.children) {
            GetInfo(node);
        }
    }

        let ul = document.body.appendChild(document.createElement('ul'));

        for (item of m) {
            createListItem(item, ul);
        }

        GetInfo(document.documentElement);

    </script>
</body>
</html>
