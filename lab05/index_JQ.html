<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05 - DOM</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
    <script>
        let arr = [
            {
                text: 'Animals',
                childs: [
                    {
                        text: 'Млекопитающие',
                        childs: [
                            {
                                text: 'Cows'
                            },
                            {
                                text: 'Osels'
                            },
                            {
                                text: 'Dogs'
                            },
                            {
                                text: 'Tigers'
                            }
                        ]
                    },
                    {
                        text: 'Другие',
                        childs: [
                            {
                                text: 'Snakes'
                            },
                            {
                                text: 'Birds'
                            },
                            {
                                text: 'Lizards'
                            }
                        ]
                    }
                ]
            },
            {
                text: 'Fish',
                childs: [
                    {
                        text: 'Аквариумный',
                        childs: [
                            {
                                text: 'Гуппи'
                            },
                            {
                                text: 'Скалярии'
                            }
                        ]
                    },
                    {
                        text: 'Морские',
                        childs: [
                            {
                                text: 'Морская форель'
                            }
                        ]
                    }
                ]
            }
        ]

        function createULPack(item) {

            let ul = $('<ul></ul>');

            for (li of item) {
                let listItem = $('<li>' + li.text + '</li>');
                ul.append(listItem);

                if (li.childs) {
                    listItem.append(createULPack(li.childs));
                }
            }

            return ul;
        }

        $('body').append(createULPack(arr));

        $("li").each(function( index ) {
            let count = $(this).find("li").length;
            console.log( index + ": " + $( this ).contents().first().text() + ". Количество вложений: " + count);
        })

        $("li").click(function(e){
            e.stopPropagation();
            $(this).find('ul').slideToggle();
        })



    </script>

</body>
</html>
