<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05 - DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
    <script>
        let arr = [
            {
                text: 'Action-RPG',
                childs: [
                    {
                        text: 'Open-RPG',
                        childs: [
                            {
                                text: 'MUD-RPG',
                                childs: [
                                    {
                                        text: 'Pazzle'
                                    },
                                    {
                                        text: 'Quest'
                                    }
                                ]
                            },
                            {
                                text: 'MMORPG',
                                childs: [
                                    {
                                        text: "Browser's"
                                    },
                                    {
                                        text: 'Adventure'
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        text: 'Open-Action',
                        childs: [
                            {
                                text: 'Slasher',
                                childs: [
                                    {
                                        text: 'Platformer'
                                    },
                                    {
                                        text: 'Stealth'
                                    }
                                ]
                            },
                            {
                                text: 'Battle-Racing',
                                childs: [
                                    {
                                        text: 'Fighting'
                                    },
                                    {
                                        text: 'Racing'
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            {
                text: 'RTS',
                childs: [
                    {
                        text: 'Sim-Strategy',
                        childs: [
                            {
                                text: 'Econimic'
                            },
                            {
                                text: 'TowerDefence'
                            }
                        ]
                    },
                    {
                        text: 'Global-Wargame',
                        childs: [
                            {
                                text: 'Wargame'
                            },
                            {
                                text: 'Cardgame'
                            }
                        ]
                    }
                ]
            }
        ]

        function createULPack(item) {

            let ul = $('<ul></ul>');

            for (li of item) {
                let listItem = $('<li>' + li.text + '</li>');
                ul.append(listItem);

                if (li.childs) {
                    listItem.append(createULPack(li.childs));
                }
            }

            return ul;
        }
        $('body').append($("<h1>Game classification</h1>"));
        $('body').append(createULPack(arr));

        $("li").each(function( index ) {
            let count = $(this).find("li").length;
            console.log( index + ": " + $( this ).contents().first().text() + ". Количество вложений: " + count);
        })

        $("li").click(function(e){
            e.stopPropagation();
            $(this).find('ul').slideToggle();
        })
    </script>
</body>
</html>
